<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserir um Video no site</h1>
    <p>O video esta no propio servirdo</p>
   
    <!--Forma mais simples-->
    <video src="midia/BLUDV.mp4" preload="metadata" controls width="560">Video</video>
    <p>O Pedro se garante</p>

    <!--Forma mais completa-->
    <video width="560" controls >
        <source src="midia/BLUDV.mp4" type="video/mp4"> 
    </video>
    
    <p>Incorporando video foras</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Px_eMLjqw7w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
