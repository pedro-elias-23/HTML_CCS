<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>

        h1{
            font-family: Arial, Helvetica, sans-serif;
            background-color: gray;
            height: 100px;
            width: 200px;

            border: 10px solid black;

            padding: 10px;

            margin: 30px;
            margin: center;
       

        }
        a{
            border: 10px solid red;
            padding: 10px;
            margin: 10px;
        }

    </style>
</head>


<body>
    <h1>Esse é um tipo de caixa box-level</h1>
    <p>Esse é um tipo de classe inline-level <a href="#">o link representa</a> fim</p>
