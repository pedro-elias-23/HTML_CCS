<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Vamos configuras as imagens para que de acordo com o tamanho da tela elas possam mudar</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png", type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzir audio</h1>
    <p>Vamos reproduzir um áudio em  HTML5</p>
    
    <audio src="midias/chocolatecookiejam_anjone.mp3" preload="metadata" controls loop>Audio</audio>

    

</body>
</html>
